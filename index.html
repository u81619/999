        .container {

        }

        .subtitle {

        }

        .status-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 16px;
            background: rgba(255, 255, 255, 0.18);
            border-radius: 7px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #621FDB, #D6BBFB);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 7px;
        }

        .progress-text {

            color: #FDFDFD;
            text-align: center;
        }

        .console {
            background: #171717;
            border: 1.5px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #1BFACC;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .credits {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1.5px solid rgba(255, 255, 255, 0.05);
        }

        .credits h3 {
            color: #FDFDFD;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .credit-item {
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .credit-item:last-child {
            border-bottom: none;
        }

        .credit-label {
            color: #FDFDFD;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .credit-link {
            color: #D6BBFB;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s ease;
        }

        .credit-link:hover {
            color: #1BFACC;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(86, 255, 255, 0.9);
            color: #010101;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
            word-wrap: break-word;
        }

        .alert.show {
            transform: translateX(0);
        }

        .alert.success {
            background: rgba(27, 250, 204, 0.9);
        }

        .alert.error {
            background: rgba(244, 73, 22, 0.9);

        }

        @media (max-width: 600px) {

            .title {

            }
            
            .alert {
                right: 15px;
                left: 15px;
                max-width: none;
            }
        }

        /* PS4 Browser Optimizations */
        * {
            -webkit-transform: translateZ(0);
            -webkit-backface-visibility: hidden;
        }

        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

    </style>
    <script>
        if (window.applicationCache.status == '0') {

</head>

 هوست معرض أياد القريشي للتواصل 07731115006</p>
        </div>

        <div class="status-panel">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Initializing exploit...</div>
            </div>
        </div>

        <div class="console" id="console"></div>

    <script>
        // Global variables for progress tracking
        window.exploitProgress = {
            current: 0,
            total: 100,
            stage: 'Initializing...'
        };

        // Progress bar update function
        function updateProgress(percent, text) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            if (progressFill) {
                progressFill.style.width = percent + '%';
            }
            if (progressText) {
                progressText.textContent = text;
            }
            
            window.exploitProgress.current = percent;
            window.exploitProgress.stage = text;
        }

        // Alert system
        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => alert.classList.add('show'), 100);
            
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert);
                    }
                }, 300);
            }, 3000);
        }

        // Console logging
        function logToConsole(message) {
            const console = document.getElementById('console');
            if (console) {
                const timestamp = new Date().toLocaleTimeString();
                console.textContent += `[${timestamp}] ${message}\n`;
                console.scrollTop = console.scrollHeight;
            }
        }

        // Override console methods for PS4 compatibility
        const originalLog = console.log;
        console.log = function(...args) {
            const message = args.join(' ');
            logToConsole(message);
            if (originalLog) {
                originalLog.apply(console, args);
            }
        };

        // Initialize exploit on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress(10, 'Loading exploit modules...');
            logToConsole('PSFree exploit starting...');
            logToConsole('Target: PS4 9.00');
            
            // Show cache installation alert
            if (window.applicationCache.status !== 0) {
                showAlert('Offline cache loaded successfully', 'success');
            }
        });

        // Prevent context menu and other PS4 browser issues
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable text selection for better PS4 experience
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>

    <!-- Load payload and exploit modules -->
    <script src="./payload.js"></script>
